<html lang="en">

<body>
    <h1>Convertidor y cotizaciones</h1>
    <div class="Convertidor-Container">
        <section id="ConvertidorBlue" class="ConvertidorBlue">
            <input id="MontoConvertir" type="number" placeholder="Ingrese el monto que desea convertir">
            <button id="BtnConvertidor" onclick="Convertir()">convertir</button>
            <div id="MontoConvertido">
                <h2>Monto en dolar blue:</h2>
            </div>
        </section>
    </div>
    
    <fieldset >
        <legend>Cotizaciones</legend>
        <main id="DolarCards-Container" class="DolarCards-Containter">
            <section class="DolarCard">
                <div class="DolarCard-div">
                    <img src="Icon/DollarIcon.png" alt="">
                    <h3 class="DolarCard-Title">Card 1</h3>
                    <div>
                        <div>
                            <p>precio Compra</p>
                            <p>valor</p>
                        </div>
                        <div>
                            <p>precio venta</p>
                            <p>valor</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    </fieldset>
